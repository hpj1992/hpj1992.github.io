                <!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title>Bouncing Ball</title>
        <style>
                body{
                        font-family: Arial, sans-serif;
                        background-color: #3f3f3f;
                        color: #fff;
                }
                #container{
                        width: 500px;
                        height: 500px;
                        margin: 0 auto;
                        background-color: #fff;
                        border-radius: 50%;
                        position: relative;
                }
                #ball{
                        width: 100px;
                        height: 100px;
                        border-radius: 50%;
                        background-color: #3f3f3f;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                }
        </style>
</head>
<body>
        <div id="container">
                <div id="ball"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
                $(document).ready(function(){
                        var ball = $("#ball");
                        var container = $("#container");
                        var ballLeft = container.width() / 2 - ball.width() / 2;
                        var ballTop = container.height() / 2 - ball.height() / 2;
                        var ballRadius = ball.width() / 2;
                        var speed = 5;
                        var ballSpeedX = -speed;
                        var ballSpeedY = 0;
                        var ballSpeed = 0;
                        var bouncing = true;
                        function updateBall(){
                                if(ballLeft + ballRadius >= container.width() || ballLeft - ballRadius <= 0){
                                        ballSpeedX = -ballSpeedX;
                                        ballLeft += ballSpeedX;
                                }
                                if(ballTop + ballRadius >= container.height() || ballTop - ballRadius <= 0){
                                        ballSpeedY = -ballSpeedY;
                                        ballTop += ballSpeedY;
                                }
                                ball.css({left: ballLeft, top: ballTop});
                                ballSpeed = Math.sqrt(Math.pow(ballSpeedX, 2) + Math.pow(ballSpeedY, 2));
                                if(ballSpeed > 5){
                                        ballSpeed = 5;
                                }
                                if(ballSpeed < 0){
                                        ballSpeed = -ballSpeed;
                                }
                                if(ballSpeedX < 0 && ballSpeedY < 0){
                                        ballSpeedX = ballSpeedY = 0;
                                        bouncing = false;
                                }
                                if(ballSpeedX > 0 && ballSpeedY < 0){
                                        ballSpeedX = ballSpeedY = 0;
                                        bouncing = false;
                                }
                                if(ballSpeedX < 0 && ballSpeedY > 0){
                                        ballSpeedX = ballSpeedY = 0;
                                        bouncing = false;
                                }
                                if(ballSpeedX > 0 && ballSpeedY > 0){
                                        ballSpeedX = ballSpeedY = 0;
                                        bouncing = false;
                                }
                                if(bouncing){
                                        ball.css({left: ballLeft, top: ballTop});
                                }
                        }
                        ball.css({left: ballLeft, top: ballTop});
                        setInterval(updateBall, 10);
                });
        </script>
</body>
</html>
