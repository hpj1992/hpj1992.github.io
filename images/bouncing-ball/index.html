                <!DOCTYPE html>
<html>
<head>
        <title>Physics-based Bouncing Balls</title>
        <style>
                body {
                        margin: 0;
                        height: 100vh;
                        background-color: #f0f0f0;
                        overflow: hidden;
                }
                .ball {
                        width: 30px;
                        height: 30px;
                        background-color: #ff6b6b;
                        border-radius: 50%;
                        position: absolute;
                        box-shadow: 0 0 10px rgba(0,0,0,0.2);
                        user-select: none;
                }
        </style>
</head>
<body>
        <script>
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeead'];
                const balls = [];
                const gravity = 0.5;
                const friction = 0.99;
                const bounce = 0.8;
                const ballSize = 30;
                const padding = 20;
                let lastBallTime = 0;
                const ballInterval = 1000; // New ball every second

                class Ball {
                        constructor() {
                                this.element = document.createElement('div');
                                this.element.className = 'ball';
                                this.element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                                document.body.appendChild(this.element);
                                
                                this.x = Math.random() * (window.innerWidth - ballSize - 2 * padding) + padding;
                                this.y = -ballSize;
                                this.velocityX = (Math.random() - 0.5) * 2;
                                this.velocityY = 0;
                                this.update();
                        }

                        update() {
                                // Apply gravity
                                this.velocityY += gravity;

                                // Update position
                                this.x += this.velocityX;
                                this.y += this.velocityY;

                                // Keep ball within window bounds with padding
                                if (this.x <= padding || this.x >= window.innerWidth - ballSize - padding) {
                                        this.velocityX *= -bounce;
                                        this.x = this.x <= padding ? padding : window.innerWidth - ballSize - padding;
                                }

                                if (this.y <= padding || this.y >= window.innerHeight - ballSize - padding) {
                                        this.velocityY *= -bounce;
                                        this.y = this.y <= padding ? padding : window.innerHeight - ballSize - padding;
                                }

                                // Apply friction
                                this.velocityX *= friction;
                                this.velocityY *= friction;

                                // Stop very small movements
                                if (Math.abs(this.velocityX) < 0.1) this.velocityX = 0;
                                if (Math.abs(this.velocityY) < 0.1) this.velocityY = 0;

                                // Update ball position
                                this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0)`;

                                // Remove ball if it's stopped and at the bottom
                                if (Math.abs(this.velocityY) < 0.1 && this.y >= window.innerHeight - ballSize - padding) {
                                        this.element.remove();
                                        return false;
                                }

                                return true;
                        }
                }

                function animate() {
                        const currentTime = Date.now();
                        
                        // Create new ball at intervals
                        if (currentTime - lastBallTime > ballInterval) {
                                balls.push(new Ball());
                                lastBallTime = currentTime;
                        }

                        // Update all balls
                        for (let i = balls.length - 1; i >= 0; i--) {
                                if (!balls[i].update()) {
                                        balls.splice(i, 1);
                                }
                        }

                        requestAnimationFrame(animate);
                }

                // Handle window resize
                window.addEventListener('resize', () => {
                        balls.forEach(ball => {
                                if (ball.x > window.innerWidth - ballSize - padding) {
                                        ball.x = window.innerWidth - ballSize - padding;
                                }
                                if (ball.y > window.innerHeight - ballSize - padding) {
                                        ball.y = window.innerHeight - ballSize - padding;
                                }
                        });
                });

                // Start animation
                animate();
        </script>
</body>
</html>
